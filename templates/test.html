<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("../static/bg.jpeg");
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
      }

      .bg-gradient {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="h2 mb-5 bg-gradient text-white">
      !!! Elevate Your Tastebuds !!!
    </div>
    <div
      class="container mt-2"
      style="height: 450px; width: 25%; overflow: hidden"
    >
      <div
        id="carouselExampleCaptions"
        class="carousel slide h-100 w-100 d-flex"
        style="background-image: url('../static/food.avif')"
      >
        <div class="carousel-item active p-3">
          <h4 class="text-info">{{ answer[0] }}</h4>
          <p class="text-secondary">{{ answer[1] }}</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
